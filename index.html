<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="bg-[#f3eae3] flex w-[100vw] h-[100vh] justify-center items-center">
    <div class="bg-white grid sm:grid-cols-[repeat(2,_1fr)] grid-cols-[1fr] sm:grid-rows-[_1fr] grid-rows-[15rem_1fr] max-w-[37.5rem] rounded-[15px]">
        <div class="sm:rounded-tl-[15px] sm:rounded-bl-[15px] sm:rounded-t-none rounded-t-[15px] sm:bg-[url('images/image-product-desktop.jpg')] bg-[url('images/image-product-mobile.jpg')] sm:bg-center sm:bg-cover bg-center bg-cover"></div>
        <section class="flex flex-col gap-[0.9rem] p-[2rem]">
            <div class="tracking-[6px] text-[#6c7289] text-xs">PERFUME</div>
            <div class="font-bold text-4xl">Gabrielle Essence Eau De Parfum</div>
            <div class="text-[#6c7289]">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
            <div class="flex items-center gap-[1.6rem]">
                <div class="text-[#3a8268] text-4xl font-bold">$149.99</div>
                <div class="text-[#6c7289] line-through">$169.99</div>
            </div>
            <button class="flex bg-[#1a4031] items-center justify-center p-[0.9rem] gap-[1rem] font-semibold rounded-[10px]">
              <img src="images/icon-cart.svg"/>
              <div class="text-white">Add to Cart</div>
          </button>
        </section>
    </div>
</body>

</html>
